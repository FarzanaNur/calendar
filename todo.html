<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- css linking -->
    <link rel="stylesheet" href="css/style.css">
    <!-- website icon set -->
    <link rel="shortcut icon" href="assets/web-icon.avif" type="image/x-icon">
    <!-- linking js -->
    <script src="js/to-do.js"></script> 
</head>
<body>
    <!-- header.header>nav.navbar>ul>li>a*5 -->
    <header class="header">
        <nav class="navbar">
            <ul class="nav-ul">
                <li class="nav-li">
                    <div class="nav-left">
                        <a href="index.html">Home</a>
                        <a href="todo.html">Task</a>
                    </div>
                    <h1 class="heading-title">
                            To-do-list
                    </h1>
                    <a href="login.html" target="">Login</a>
                </li>
            </ul>  
        </nav>
    </header>
    <main>
        <section class="to-do-container">
            <!-- div.task-manage-container>div.task-details>h1.task-heading+p.task desc^div.task-number -->
             <div class="task-manage-container">
                <div class="task-details">
                    <h1 class="task-heading">Task Completed</h1>
                    <p class="task-desc">Keep it up</p>
                    <!-- #progress-bar>#progress -->
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="task-number">
                    <p id="number">1/2</p>
                </div>
             </div>

             <!-- Form input+button -->
            <form action="" class="form">
                <input type="text" name="" id="" placeholder="Add Task To Complete">
                <button type="submit">+</button>
            </form>
            <!-- task-list ul -->
            <ul class="task-list">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p> &copy; <span class="footer-text">Farzana Nur</span> </p>
        </div>
    </footer>
</body>
</html>
